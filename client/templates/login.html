<ion-view title="Login">
  <ion-nav-buttons side="right">
    <button ng-click="login.register()" class="button button-clear button-positive">Register</button>
  </ion-nav-buttons>
  <ion-content class="login">
    <div class="text-center instructions">
      Welcome to TestApp
    </div>
    <div class="list">
      <label class="item item-input">
        <input ng-model="login.email" type="text" placeholder="Email Address">
      </label>
      <label class="item item-input">
        <input ng-model="login.password" type="password" placeholder="Password">
      </label>
    </div>
    <div class="padding text-center">
      <button ng-click="login.login()" class="button button-clear button-positive">Login</button>
    </div>
  </ion-content>
</ion-view>
